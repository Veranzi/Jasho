name: jashoo
description: "A comprehensive financial services app for gig economy workers in Kenya with advanced backend integration"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Image Handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # UI Components
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  flutter_svg: ^2.0.9
  lottie: ^2.7.0

  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Audio & Voice
  record: ^5.0.4
  audioplayers: ^5.2.1
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.5

  # File Handling
  file_picker: ^6.1.1
  open_file: ^3.3.2
  pdf: ^3.10.7

  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1

  # Charts & Visualization
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^23.2.7

  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  crypto: ^3.0.3
  equatable: ^2.0.5

  # Networking
  connectivity_plus: ^5.0.2
  internet_connection_checker: ^1.0.0+1

  # Permissions
  permission_handler: ^11.0.1

  # Notifications
  flutter_local_notifications: ^16.3.0
  firebase_messaging: ^14.7.10

  # Biometric Authentication
  local_auth: ^2.1.7

  # Camera & Media
  camera: ^0.10.5+5
  photo_view: ^0.14.0

  # Animation
  flutter_animate: ^4.3.0

  # Form Validation
  form_validator: ^1.1.0

  # Date & Time
  timeago: ^3.6.0

  # JSON
  json_annotation: ^4.8.1

  # Environment
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

  # Linting
  flutter_lints: ^3.0.1

  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700